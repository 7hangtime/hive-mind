<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskboard - Hive Mind</title>
    <link rel="stylesheet" href="taskboard.css">
</head>
<body>
    <main>
        <div class="navbar">
            <div class="icon" id="logo">logo</div>
            <div></div>
        </div>

        <div class="content-wrapper">
            <div class="new-note">
                <img src="" alt="plus icon">
                <p>New Note</p>
            </div>
            <div class="card">
                <div class="card-header">
                    <p>Lauren H.</p>
                    <p>7:51 PM</p>
                </div>
                <div class="card-body">
                    <P>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iure, nostrum consequuntur. Eveniet at voluptate assumenda mollitia sed blanditiis magnam aliquid maiores hic. In blanditiis eos quis autem. Optio, corporis ullam?</P>
                </div>
                <div class="card-footer">
                    <p>2 <a href="">replies</a></p>
                </div>
                <div class="resize-handler"></div>
            </div>
        </div>
    </main>

    <script src="scripts/drag.js"></script>
    <script src="scripts/resize.js"></script>
</body>
</html>
